<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word2Pic</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Word2Pic 文字转图片</h1>
    
    <div class="input-section">
      <label for="text-input">输入文字内容：</label>
      <textarea id="text-input" placeholder="请在此处粘贴或输入文字内容..."></textarea>
    </div>
    
    <div class="action-buttons">
      <button id="ai-generate-btn">AI生图</button>
      <button id="save-btn" disabled>下载图片</button>
    </div>
    
    <div class="preview-section">
      <h2>预览效果</h2>
      <div id="preview-container">
        <div id="image-preview">
          <p class="preview-placeholder">在此处预览生成的图片效果</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
